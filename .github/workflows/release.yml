name: Release

on:
  push:
    tags:
        - '[0-9]+.[0-9]+.[0-9]+*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - name: linux
            architecture: x86-64
          - name: linux
            architecture: arm64

    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v4
      - name: Edit Cargo.toml to reflect the tag
        run: sed -i -E 's/version = "[0-9]+.[0-9]+.[0-9]+*"/version = "${{ github.ref_name }}"/' Cargo.toml   
      - name: Build
        run: cargo build --release
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ github.token }}      
      - name: Upload release binary
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./target/release/ds-companion
          asset_name: ds-companion-${{ matrix.os.architecture }}
          asset_content_type: application/octet-stream
      - name: Push incremented Cargo.toml to current branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update version in Cargo.toml"
